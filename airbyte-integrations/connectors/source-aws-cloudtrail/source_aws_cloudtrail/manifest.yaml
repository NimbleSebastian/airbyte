version: "0.71.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: []

  requester:
    type: HttpRequester
    url_base: "https://cloudtrail.{{ config['aws_region_name'] }}.amazonaws.com"
    http_method: "POST"
    authenticator:
      type: CustomAuthenticator
      class_name: source_aws_cloudtrail.components.CustomAuthenticator
      aws_key_id: "{{config['aws_key_id']}}"
      aws_secret_key: "{{config['aws_secret_key']}}"
      aws_region_name: "{{config['aws_region_name']}}"

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  management_events_stream:
    type: DeclarativeStream
    $parameters:
      name: "management_events"
      primary_key: "EventId"
      path: "/"
      management_events_json_payload: {
          "LookupAttributes": [
              {
                  "AttributeKey": "EventName",
                  "AttributeValue": "ConsoleLogin"
              }
          ],
          "MaxResults": 50
      }
    retriever:
      type: SimpleRetriever
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path: ["Events"]
      paginator:
        type: NoPagination
        # type: DefaultPaginator
        # page_token_option:
        #   type: RequestOption
        #   inject_into: request_parameter
        #   field_name: 'NextToken'
        # pagination_strategy:
        #   type: CursorPagination
        #   cursor_value: '{{ response.get("NextToken", {}) }}'
        #   stop_condition: '{{ not response.get("NextToken", {}) }}'
      requester:
        $ref: "#/definitions/requester"
        authenticator:
          $ref: "#/definitions/requester/authenticator"
          # path: "{{ parameters['path'] }}"
        # request_parameters:
        #   StartTime: '{{ config[''start_date''] }}'
        request_headers:
            x-amz-target: 'com.amazonaws.cloudtrail.v20131101.CloudTrail_20131101.LookupEvents'
        request_body_json: "{{ parameters['management_events_json_payload'] }}"

streams:
  - "#/definitions/management_events_stream"

check:
  type: CheckStream
  stream_names:
    - "management_events"
