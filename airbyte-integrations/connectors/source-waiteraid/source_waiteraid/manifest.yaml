version: 0.79.1

type: DeclarativeSource

check:
  type: CheckStream
  stream_names:
    - booking

definitions:
  streams:
    booking:
      type: DeclarativeStream
      name: booking
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /wa-api/searchBooking
          http_method: POST
          request_parameters:
            date: "{{ config['start_date'] }}"
            auth_hash: "{{ config['auth_hash'] }}"
            restid: "{{ config['restid'] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/booking"
  base_requester:
    type: HttpRequester
    url_base: https://app.waiteraid.com

streams:
  - $ref: "#/definitions/streams/booking"

spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - auth_hash
      - restid
      - start_date
    properties:
      auth_hash:
        type: string
        title: Authentication Hash
        description: >-
          Your WaiterAid API key, obtained from API request with Username and
          Password
        airbyte_secret: true
        order: 0
      restid:
        type: string
        title: Restaurant ID
        description: Your WaiterAid restaurant id from API request to getRestaurants
        airbyte_secret: true
        order: 1
      start_date:
        type: string
        title: Start Date
        description: Start getting data from that date.
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
        examples:
          - YYYY-MM-DD
        order: 2
    additionalProperties: true

